services:
  # Backend Web Service
  - type: web
    name: facta-ai-backend
    env: docker
    dockerContext: backend
    dockerfilePath: backend/Dockerfile
    plan: free
    envVars:
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        fromDatabase:
          name: facta-ai-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: facta-ai-redis
          property: connectionString
      - key: GOOGLE_GENERATIVE_AI_API_KEY
        sync: false
      - key: EXA_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false

  # Redis Service
  - type: redis
    name: facta-ai-redis
    plan: free
    ipAllowList: [] # Internal access only by default

databases:
  # PostgreSQL Database
  - name: facta-ai-db
    databaseName: facta_ai
    user: facta_user
    plan: free
